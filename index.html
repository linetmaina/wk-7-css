<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BabyShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ðŸ‘¶ BabyShop</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#signup">Sign Up</a></li>
        <li><a href="#">Cart ðŸ›’ <span id="cart-count">0</span></a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to BabyShop</h2>
    <p>Your one-stop shop for baby clothes & essentials.</p>
    <button id="shop-btn">Shop Now</button>
  </section>

  <!-- Products -->
  <section id="products">
    <h2>Popular Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Baby Onesie">
        <h3>Baby Onesie</h3>
        <p>Ksh 500</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Baby Shoes">
        <h3>Baby Shoes</h3>
        <p>Ksh 800</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Baby Blanket">
        <h3>Baby Blanket</h3>
        <p>Ksh 1200</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Signup Form -->
  <section id="signup">
    <h2>Sign Up for Offers</h2>
    <form id="signup-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">

      <button type="submit">Sign Up</button>
      <p id="form-message"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 BabyShop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
